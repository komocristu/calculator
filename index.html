<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Caculator </title>
</head>
<body>


    <div class="wrapper">
      <section class="screen">
        0
      </section>

      <section class="clac-buttons">
         <div class="clac-button-row">
             <button class="clac-button double">
                c
             </button><button class="clac-button">
                &larr;
             </button> <button class="clac-button">
                &divide;
             </button>
        </div>

        <div class="clac-button-row">
            <button class="clac-button">
                7
            </button> <button class="clac-button">
                8
            </button> <button class="clac-button">
                9
            </button> <button class="clac-button">
                &times;
            </button>

        </div>
        
        <div class="clac-button-row">
            <button class="clac-button">
                4
            </button> <button class="clac-button">
                5
            </button> <button class="clac-button">
                6
            </button> <button class="clac-button">
                &minus;
            </button>
        </div>

        <div class="clac-button-row">
            <button class="clac-button">
                3
            </button> <button class="clac-button">
                2
            </button> <button class="clac-button">
                1
            </button>
            <button class="clac-button">
                &plus;
            </button>
        </div>

        <div class="clac-button-row">
            <button class="clac-button triple">
                0
            </button> <button class="clac-button">
                &equals;
            </button>
        </div>

      </section>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
